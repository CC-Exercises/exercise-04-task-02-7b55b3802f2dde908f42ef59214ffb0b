<!DOCTYPE html>
<!-- based on https://github.com/cschneider/Karaf-Tutorial/blob/master/tasklist-blueprint-cdi/angular-ui/src/main/resources/index.html -->
<html>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="app.js"></script>
<body>

	<div class="container-fluid" ng-app="myApp"
		ng-controller="NotebookController as notesCtrl">
		<h1>Tasks</h1>
		<div>
			<button class="btn btn-success" ng-click="reload()">
				<span class="glyphicon glyphicon-refresh"></span> Reload
			</button>
			<button class="btn btn-success" ng-click="newNote()">
				<span class="glyphicon glyphicon-plus"></span> New Note
			</button>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Edit</th>
					<th>Id</th>
					<th>Author</th>
					<th>text</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="t in notes">
					<td><span class="glyphicon glyphicon-remove"
						ng-click="delete(t.id)"></span> <span
						class="glyphicon glyphicon-pencil" ng-click="select(t.id)"></span></td>
					<td>{{t.id}}</td>
					<td>{{t.author}}</td>
					<td>{{t.text}}</td>
				</tr>
			</tbody>
		</table>

		<h2>Note</h2>

		<form class="form-horizontal" novalidate>
			<div class="form-group">
				<label class="col-sm-1 control-label">Author:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="note.author">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">Text:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="note.text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label"></label>
				<div class="col-sm-10">
					<button class="btn btn-success" ng-click="create()">
						<span class="glyphicon glyphicon-save"></span> Save
					</button>
				</div>
			</div>
		</form>

	</div>

</body>
</html>
