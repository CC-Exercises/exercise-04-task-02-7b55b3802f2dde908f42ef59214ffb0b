server:
  # assets are served from "/*", JAX-RS resources from "/api/*"
  rootPath: /api/*

logging:
  level: INFO
  loggers:
    de.ustutt.iaas.cc: DEBUG

swagger:
  resourcePackage: de.ustutt.iaas.cc.resources

# the key needs to match the suffix of the renderer
viewRendererConfiguration:
    .ftl:
        strict_syntax: yes
        whitespace_stripping: yes

# optional
#serviceInstanceID: service 1